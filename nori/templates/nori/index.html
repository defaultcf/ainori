<a href="{% url 'nori:create' %}">新規作成</a>

{% if latest_nori_list %}
  <ul>
    {% for nori in latest_nori_list %}
      <li>
        <a href="{% url 'nori:detail' nori.id %}">
          {{ nori.comment }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>相乗りのデータがありません。</p>
{% endif %}
